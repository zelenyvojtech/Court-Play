{% extends "base.html" %}

{% block title %}Změna hesla – Court &amp; Play{% endblock %}

{% block content %}
<section class="section">
  <h1 class="section__title">Změna hesla</h1>
  <p class="section__subtitle">
    Zadejte své aktuální heslo a nové heslo.
  </p>

  {% if success %}
    <p style="color:#047857; margin-bottom:0.75rem;">
      {{ success }}
    </p>
  {% endif %}
  {% if error %}
    <p style="color:#b91c1c; margin-bottom:0.75rem;">
      {{ error }}
    </p>
  {% endif %}

  <form method="post" class="form">
    <div class="form__field">
      <label class="form__label" for="current_password">Aktuální heslo</label>
      <input
        class="form__input"
        type="password"
        id="current_password"
        name="current_password"
        required
        autocomplete="current-password"
      >
    </div>

    <div class="form__field">
      <label class="form__label" for="new_password">Nové heslo</label>
      <input
        class="form__input"
        type="password"
        id="new_password"
        name="new_password"
        required
        minlength="8"
        autocomplete="new-password"
      >
    </div>

    <div class="form__field">
      <label class="form__label" for="new_password_confirm">Potvrzení nového hesla</label>
      <input
        class="form__input"
        type="password"
        id="new_password_confirm"
        name="new_password_confirm"
        required
        minlength="8"
        autocomplete="new-password"
      >
    </div>

    <div class="form__actions">
      <button type="submit" class="btn btn--primary">
        Změnit heslo
      </button>
      <a href="/profile" class="btn btn--ghost">
        Zpět na profil
      </a>
    </div>
  </form>
</section>
{% endblock %}

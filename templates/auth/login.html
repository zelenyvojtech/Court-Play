{% extends "base.html" %}

{% block title %}Přihlášení – Court &amp; Play{% endblock %}

{% block content %}
<section class="section">
  <h1 class="section__title">Přihlášení</h1>
  <p class="section__subtitle">
    Přihlaste se do svého účtu a rezervujte si kurt online.
  </p>

  {% if error %}
    <p style="color:#b91c1c; margin-bottom:0.75rem;">
      {{ error }}
    </p>
  {% endif %}

  <form method="post" class="form">
    <div class="form__field">
      <label class="form__label" for="email">E-mail</label>
      <input
        class="form__input"
        type="email"
        id="email"
        name="email"
        required
        autocomplete="email"
      >
    </div>

    <div class="form__field">
      <label class="form__label" for="password">Heslo</label>
      <input
        class="form__input"
        type="password"
        id="password"
        name="password"
        required
        autocomplete="current-password"
      >
    </div>

    <div class="form__actions">
      <button type="submit" class="btn btn--primary">
        Přihlásit se
      </button>
      <a href="/register" class="btn btn--ghost">
        Nemám účet – registrace
      </a>
    </div>
  </form>
</section>
{% endblock %}
